<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leson 10</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.ico.svg">
    <link rel="icon" type="image/png" href="img/favicon.ico.png">
</head>
<body>
    <header>
        <h1 class="h1 h">Іcon (vector):</h1>
        <div class="icon-vector">
            <img src="img/icon-geotag.svg" alt="icon geotag" class="icon-geotag">
            <img src="img/іcon-letter.svg" alt="іcon letter" class="іcon-letter">
            <img src="img/icon-time.svg" alt="icon time" class="icon-time">
            <img src="img/іcon-insta.svg" alt="іcon insta" class="іcon-insta">
            <img src="img/іcon-fb.svg" alt="іcon fb" class="іcon-fb">
            <img src="img/іcon-twiter.svg" alt="іcon twiter" class="іcon-twiter">
            <img src="img/іcon-pintrest.svg" alt="іcon pintrest" class="іcon-pintrest">
            <img src="img/icon-logo.svg" alt="icon logo" class="icon-logo">
            <img src="img/icon-play-butten.svg" alt="icon play butten" class="iicon-play-butten">
            <img src="img/icon-ok.svg" alt="icon ok" class="icon-ok">
            <img src="img/іcon-charter.svg" alt="іcon charter" class="іcon-charter">
            <img src="img/іcon-cup.svg" alt="іcon cup" class="іcon-cup">
            <img src="img/icon-logo-home.svg" alt="icon logo home" class="icon-logo-home">
            <img src="img/icon-logo-organical.svg" alt="icon logo organical" class="icon-logo-organical">
            <img src="img/icon-logo-brand.svg" alt="icon logo brand" class="icon-logo-brand">
            <img src="img/icon-logo-nature-home.svg" alt="icon logo nature home" class="icon-logo-nature-home">
            <img src="img/icon-logo-f-n.svg" alt="icon logo f n" class="icon-logo-f-n">
            <img src="img/іcon-bank.svg" alt="іcon bank" class="іcon-bank">
            <img src="img/іcon-chart.svg" alt="іcon chart" class="іcon-chart">
            <img src="img/іcon-code-file.svg" alt="іcon code file" class="іcon-code-file">
            <img src="img/іcon-сompany.svg" alt="іcon сompany" class="іcon-сompany">
            <img src="img/іcon-charter-b.svg" alt="іcon letter" class="іcon-charter-b">
            <img src="img/icon-ok-b.svg" alt="icon ok" class="icon-ok-b">
            <img src="img/icon-star.svg" alt="icon star" class="icon-star">
        </div>
    </header>
    <main>
        <h2 class="h2 h">Content img (raster):</h2>
        <picture class="picture">
            <source srcset="img/image-business-meeting-webp-tiny.webp" type="image/webp">
            <img src="img/image-business-meeting-tiny.jpg" alt="business meeting">
        </picture>
        <picture class="picture">
            <source srcset="img/image-collective-discussion-webp-tiny.webp" type="image/webp">
            <img src="image-collective-discussion.jpg" alt="collective discussion">
        </picture>
        <picture class="picture">
            <source srcset="img/img-working-meeting-tiny-webp.webp" type="image/webp">
            <img src="img/img-working-meeting-tiny.jpg" alt="working meeting tiny">
        </picture>
    </main>
    <footer></footer>
</body>
</html>
