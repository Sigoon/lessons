<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leson 13</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.ico.svg">
    <link rel="icon" type="image/png" href="img/favicon.ico.png">
</head>

<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="main">
            <div class="main__conteiner">
                <div class="main__blok cars">
                    <div class="cars__background background">
                        <div class="background__1">
                        </div>
                        <div class="background__2">
                        </div>
                        <div class="background__3">
                        </div>
                        <div class="background__4">
                        </div>
                        <div class="background__5">
                        </div>
                        <div class="background__6">
                        </div>
                        <div class="background__7">
                        </div>
                        <div class="background__8">
                        </div>
                        <div class="background__9">
                        </div>
                    </div>
                    <div class="cars__background2 background">
                        <div class="background__1 ground2">
                        </div>
                        <div class="background__2 ground2">
                        </div>
                        <div class="background__3 ground2">
                        </div>
                        <div class="background__4 ground2">
                        </div>
                        <div class="background__5 ground2">
                        </div>
                        <div class="background__6 ground2">
                        </div>
                        <div class="background__7 ground2">
                        </div>
                        <div class="background__8 ground2">
                        </div>
                        <div class="background__9 ground2">
                        </div>
                    </div>
                    <div class="cars__windmill windmill">
                        <div class="windmill__1"></div>
                        <div class="windmill__2"></div>
                        <div class="windmill__3"></div>
                        <div class="windmill__propeller propeller">
                            <div class="propeller__1"></div>
                            <div class="propeller__2"></div>
                            <div class="propeller__3"></div>
                            <div class="propeller__4"></div>
                        </div>
                    </div>
                    <div class="cars__car car">
                        <div class="car__1"></div>
                        <div class="car__2"></div>
                        <div class="car__3"></div>
                        <div class="car__4"></div>
                        <div class="car__5"></div>
                        <div class="car__6 c6">
                            <div class="c6__1 x"></div>
                            <div class="c6__2 x"></div>
                        </div>
                        <div class="car__7"></div>
                        <div class="car__8"></div>
                        <div class="car__9 c9">
                            <div class="c9__1 v"></div>
                            <div class="c9__2 v"></div>
                            <div class="c9__3 v"></div>
                        </div>
                        <div class="car__10 c10">
                            <div class="c10__1 t"></div>
                            <div class="c10__2 t"></div>
                        </div>
                    </div>
                    <div class="cars__sign sign">
                        <div class="sign__1"></div>
                        <div class="sign__2">
                            <h2 class="sign__t">P</h2>
                        </div>
                        <div class="sign__3"></div>
                    </div>
                    <div class="cars__basis basis">
                        <div class="basis__1">
                        </div>
                        <div class="basis__2">
                        </div>
                        <div class="basis__3">
                        </div>
                        <div class="basis__4">
                        </div>
                        <div class="basis__5">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__conteiner">
                <div class="footer__blok translate">
                    <div class="translate__item item">
                        <h2 class="translate__title title">Translate</h2>
                        <img class="translate__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok scale">
                    <div class="scale__item item">
                        <h2 class="scale__title title">Scale</h2>
                        <img class="scale__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok rotate">
                    <div class="rotate__item item">
                        <h2 class="rotate__title title">Rotate</h2>
                        <img class="rotate__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok skew">
                    <div class="skew__item item">
                        <h2 class="skew__title title">Skew</h2>
                        <img class="skew__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok matrix">
                    <div class="matrix__item item">
                        <h2 class="matrix__title title">Matrix</h2>
                        <img class="matrix__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok origin">
                    <div class="origin__item item">
                        <h2 class="item__title title">Ðžrigin</h2>
                        <img class="item__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok translate3d">
                    <div class="translate3d__item item">
                        <h2 class="translate3d__title title">Translate3d</h2>
                        <img class="translate3d__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok rotate3d">
                    <div class="rotate3d__item item">
                        <h2 class="rotate3d__title title">Rotate3d</h2>
                        <img class="rotate3d__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok multi3d">
                    <div class="multi3d__item item">
                        <h2 class="multi3d__title title">Multi3d</h2>
                        <img class="multi3d__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok stile">
                    <div class="stile__item item">
                        <h2 class="stile__title title">Stile</h2>
                        <img class="stile__img img" src="img/ghost.webp" alt="ghost">
                    </div>
                </div>
                <div class="footer__blok flip">
                    <div class="flip__footer">
                        <div class="flip__back">
                            <h2 class="flip__title title">Back</h2>
                            <img class="flip__img img" src="img/tulip.jpg" alt="tulip">
                        </div>
                        <div class="flip__front">
                            <h2 class="flip__title title">Front</h2>
                            <img class="flip__img img" src="img/ghost.webp" alt="ghost">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
